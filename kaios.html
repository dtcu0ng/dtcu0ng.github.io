    <script>
      document.getElementById('open-dev-menu').addEventListener('click', function(e) { // from w2d.bannanahackers.net
        if(window.MozActivity) {
          var act = new MozActivity({
            name: "configure",
            data: {
              target: "device",

          })

		  })

        }

	document.getElementById('priv-factory-reset').addEventListener('click', function(e) {

    if(confirm('Do you really want to perform privileged factory reset? All your data will be wiped!'))
    navigator.mozPower.factoryReset('root')
  } else {
